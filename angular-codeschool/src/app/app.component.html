<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    Hello, {{title}}!
  </h1>
  <div>There are {{totalCars()}} at this page</div>
  <ul *ngIf="cars.length > 0">
    <li *ngFor="let car of cars">
      <div> {{car.vendor | uppercase }} </div>
      <div> {{car.model }}</div>
      <div> {{car.price | currency:'USD':true}}</div>
    </li>
  </ul>
</div>
